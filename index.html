<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCP</title>
    <link rel="stylesheet" href="Rockpaperscissor.css">
    <a href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"></a>
    <script src="RockpaperScissor.js" defer></script>

</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissor!</h1>
        <h2 class="ins">Select any one of the following to play against the computer</h2>

    </div>



    <div class="Move">

        <button style="background-color: rgb(243, 38, 38);" class="btn" onclick="playerAction('Rock')">Rock</button>

        <button style="background-color: rgb(237, 237, 7);" class="btn" onclick="playerAction('Paper')">Paper</button>

        <button style="background-color: rgb(2, 173, 2);" class="btn" onclick="playerAction('Scissor')">Scissor</button>
    </div>



    <div class="cont-reButn">
        <button class="mbtn" onclick=resetScore()>Reset Score &#10227;</button>
    </div>
</body>

</html>
